<div class="asyncSubjectComponent">

  <!-- Card subject and spinner -->
  <!--<div class="container">
    <div class="row" *ngIf="card$ | async as card else loading">
      <app-card [card]="card"></app-card>
    </div>
  </div>-->

  <!-- Combinated allData and spinner -->
  <div class="container">
    <!--<div *ngIf="(allData$ | async)?.length > 1 else loading">-->
    <div *ngIf="allData$ | async as data else loading">
      <div>Card: {{data[0]}}</div>
      <div>User: {{data[1]}}</div>
    </div>
  </div>

</div>

<ng-template #loading>
  <div class="spinnerContent">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading card</span>
    </div>
  </div>
</ng-template>
